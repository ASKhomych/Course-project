<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Holiday Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/png" href="icon/favicon.png">
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick>Розрахунок дат</div>
        <div class="tab" onclick>Свята</div>
    </div>

    <div id="tab-content-0" class="tab-content active">
        <div class="form-row">
            <input type="date" id="start-date">
            <div class="control-group">
                <input type="date" id="end-date" disabled>
                <select id="preset">
                    <option value="">Виберіть проміжок</option>
                    <option value="7">Тиждень</option>
                    <option value="30">Місяць</option>
                </select>
                <select id="day-type">
                    <option value="all">Всі дні</option>
                    <option value="weekdays">Будні дні</option>
                    <option value="weekends">Вихідні дні</option>
                </select>
                <select id="calc-type">
                    <option value="days">Дні</option>
                    <option value="hours">Години</option>
                    <option value="minutes">Хвилини</option>
                    <option value="seconds">Секунди</option>
                </select>
                <button disabled onclick>Розрахувати</button>
            </div>
        </div>
        <div id="result"></div>
        <div class="results">
            <h3>Останні розрахунки</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Початкова дата</th>
                        <th>Кінцева дата</th>
                        <th>Результат</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Тут будуть динамічно додаватися рядки таблиці -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="tab-content-1" class="tab-content">
        <div class="form-row">
            <select id="country">
                <option value="">Введіть країну</option>
                <!-- Список країн буде доданий динамічно -->
            </select>
            <select id="year" disabled>
                <!-- Опції років будуть додані динамічно -->
            </select>
            <button id="fetchHolidaysButton" disabled>Отримати свята</button>
        </div>
        <table id="holidays-table" style="display: none;">
            <thead>
                <tr>
                    <th>Дата <span id="sort-icon">▲</span></th>
                    <th>Назва свята</th>
                </tr>
            </thead>
            <tbody id="holidays-body">
                <!-- Дані будуть додані динамічно -->
            </tbody>
        </table>
        <div id="holidays-list"></div>
        <div id="error-box" style="display: none;"></div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
